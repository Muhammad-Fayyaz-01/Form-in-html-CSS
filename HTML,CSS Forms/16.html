<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Book Your Table</title>
</head>
<body style="margin-top: 100px;">
<div style="height: 450px; margin: auto; width: 700px;background-color: white; gap: 20px;  display: flex; border: 1px solid lightgray; ">
<div style="height: 450px; width: 250px;  ">
<img style="height: 450px; width: 250px; border-left: -30px; " src="beryani.jfif" alt="">
</div>
<div style=" padding: 20px;  height: 310px; margin-top: 100px; width: 390px; border-radius: 30px; background-color: whitesmoke;">
<h2>Book Your Table</h2>
<div style="display: flex; gap: 30px;">
<div style="display: flex;  flex-direction: column; gap: 4px;">
<label for="phone">Phone</label>
<input style="border-radius: 15px; border-style: none; padding: 10px;" placeholder="Enter your phone (e.g)" type="text">
</div>
<div style="display: flex;   flex-direction: column; gap: 4px;">
<label for="phone">Name</label>
<input style="border-radius: 15px; border-style: none; padding: 10px;" placeholder="Enter your Name " type="text">
</div>
</div>
<div style="display: flex;   flex-direction: column; gap: 4px;">
<label for="phone">Date</label>
<input style="border-radius: 15px; padding: 5px; border-style: none; padding: 10px;" placeholder="MM/DD/YYYY " type="text">
</div>
<div style="display: flex;   flex-direction: column; gap: 4px;">
<label for="phone">Message</label>
<textarea style="border-radius: 10px; padding: 5px; border-style: none;" placeholder="Message" rows="4"></textarea>
</div>
<input style="color: white; background-color: skyblue; width: 90px; padding: 10px; border-style: none; margin-top: 5px; border-radius: 20px;" type="submit">
</div>
</div>
</body>
</html>

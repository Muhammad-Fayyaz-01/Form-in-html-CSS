<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Email</title>
</head>
<body style="display: flex; justify-content: center; margin-top: 100px;">
<div style="height: 400px; width: 800px; display: flex;">
<div style="height: 100%; width: 50%;">
<img style="height: 100%; width: 100%;" src="laptop.jfif" alt="">
</div>
<div style="height: 85%; display: flex; flex-direction: column; gap: 20px; padding: 30px; width: 50%; background-color: rgb(226, 216, 216);">
<div style="display: flex; gap: 30px;">
<div style="display: flex;  flex-direction: column; gap: 4px;">
<label for="phone">Phone</label>
<input style=" border-style: none; padding: 10px;" placeholder="Enter your phone (e.g)" type="text">
</div>
<div style="display: flex;   flex-direction: column; gap: 4px;">
<label for="phone">Name</label>
<input style=" border-style: none; padding: 10px;" placeholder="Enter your Name " type="text">
</div>
</div>
<div style="display: flex;   flex-direction: column; gap: 4px;">
<label for="phone">Date</label>
<input style=" padding: 5px; border-style: none; padding: 10px;" placeholder="MM/DD/YYYY " type="text">
</div>
<div style="display: flex;   flex-direction: column; gap: 4px;">
<label for="phone">Message</label>
<textarea style=" padding: 5px; border-style: none;" placeholder="Message" rows="4"></textarea>
</div>
<input style="color: white; background-color: orangered; width: 100%; padding: 10px; border-style: none; margin-top: 5px; border-radius: 20px;" type="submit">
<p style="margin-bottom: 30px; text-align: center;">images from <a style="color: black; text-decoration: none;" href="#">Freepik</a></p>
</div>
</div>
</body>
</html>

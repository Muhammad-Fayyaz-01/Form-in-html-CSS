<html lang="en">
<head>
<meta charset="UTF-8">

<title>Form Validation</title>
</head>
<body>
<div style="background-color: blue;  height: 400px; width: 600px; padding: 20px; display: flex; margin: auto; margin-top: 100px; ">
<div style="height: 90%; width: 45%;  display: flex; justify-content: center; align-items: center;">
<div style="height: 180px; width: 7px; background-color: white; border-radius: 4px;"></div>
<div>
<p style="color: white;  margin-left: 15px; font-weight: bolder; font-size: xx-large;"> Form</p>
<p style="color: white;   margin-left: 15px; font-weight: bolder; font-size: xx-large;"> Validation</p>
<p style="color: white;  margin-left: 15px; font-weight: bolder; font-size: xx-large;"> Javascript</p>
</div>
</div>
<div style="height: 90%; width: 45%; border-radius: 5px; background-color: white;  display: flex; flex-direction: column; justify-content: space-evenly; padding: 10px;">
<h2>Signup</h2>
<input style="border-style:none ; border: 1px solid lightgray; padding: 10px; border-radius: 5px; width: 90%;" placeholder="Email" type="email">
<input style="border-style:none ; margin-top: 10px; border: 1px solid lightgray; padding: 10px; border-radius: 5px; width: 90%;" placeholder="Create Password" type="password">
<input style="border-style:none ; margin-top: 10px; border: 1px solid lightgray; padding: 10px; border-radius: 5px; width: 90%;" placeholder="Confirm Password" type="password">
<input style="background-color: blue; border-style: none; margin-bottom: 10px; margin-top: 20px; padding: 10px; color: white; width: 100%; border-radius: 10px;" type="submit" value="Signup">

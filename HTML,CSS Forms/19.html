<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login & Signup</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
</head>
<body style="margin: 60px auto; display: flex; justify-content: center; align-items: center; gap: 30px; background-color: blue;border: blue;">
<div style="width: 300px; padding: 20px; background-color: white; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">
<h2 style="text-align: center;">Login</h2>
<input style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ddd;" type="email" placeholder="Email">
<input style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ddd;" type="password" placeholder="Password">
<a href="#" style="display: block; margin-bottom: 10px; font-size: small;">Forgot password?</a>
<input style="width: 100%; padding: 10px; background-color: blue; color: white; border: none; border-radius: 5px;" type="submit" value="Login">
<p style="text-align: center; margin-top: 10px;">Don't have an account? <a href="#">Signup</a></p>
<div style="display: flex; justify-content: space-between; align-items: center; margin-top: 20px;">
<hr style="width: 40%;">
<span>Or</span>
<hr style="width: 40%;">
</div>
<div style="display: flex; margin-top: 10px; padding: 10px; background-color: #3b5998; border-radius: 5px; color: white;">
<i class="fa-brands fa-facebook" style="margin-right: 10px;"></i> Login with Facebook
</div>
<div style="display: flex; margin-top: 10px; padding: 10px; border: 1px solid #ddd; background-color: white; border-radius: 5px;">
<i class="fa-brands fa-google" style="margin-right: 10px;"></i> Login with Google
</div>
</div>
<div style="width: 300px; padding: 20px; background-color: white; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">
<h2 style="text-align: center;">Signup</h2>
<input style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ddd;" type="email" placeholder="Email">
<input style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ddd;" type="password" placeholder="Create Password">
<input style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ddd;" type="password" placeholder="Confirm Password">
<input style="width: 100%; padding: 10px; background-color: blue; color: white; border: none; border-radius: 5px;" type="submit" value="Signup">
<p style="text-align: center; margin-top: 10px;">Already have an account? <a href="#">Login</a></p>
<div style="display: flex; justify-content: space-between; align-items: center; margin-top: 20px;">
<hr style="width: 40%;">
<span>Or</span>
<hr style="width: 40%;">
</div>
<div style="display: flex; margin-top: 10px; padding: 10px; background-color: #3b5998; border-radius: 5px; color: white;">
<i class="fa-brands fa-facebook" style="margin-right: 10px;"></i> Login with Facebook
</div>
<div style="display: flex; margin-top: 10px; padding: 10px; border: 1px solid #ddd; background-color: white; border-radius: 5px;">
<i class="fa-brands fa-google" style="margin-right: 10px;"></i> Login with Google
</div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
    <div style="padding-bottom: 13px;">
    <label for="firstname">First Name:</label>
    <input id="firstname" type="text">
    <label for="lastname">Last Name:</label>
    <input id="lastname"  type="text">
    </div>
    <div style="padding-bottom: 13px;">
    <label for="DOB">Date Of Birth:</label> 
    <input id="DOB" type="date"> 
    <label for="age">Age:</label>
    <input id="age" type="number">
    </div>
    <div style="padding-bottom: 13px;" >
    <label for="Gender">Gender:</label>
    <select name="Gender" id="Gender">
    <option value="Male">Male</option>
    <option value="Female">Female</option>
    <option value="Other">Other</option>
    </select>
    <label for="email">Email Address:</label>
    <input type="email">
    </div>
    <div style="padding-bottom: 13px;">
     <label for="Position Available">Position Available: </label>
     <input name="Position" id="Junior Developer"  type="radio">
     <label for="Junior Developer">Junior Developer</label>
     <input  id="mid" name="Position" type="radio">
     <label for="mid">Mid-Level Developer</label>
     <input  id="Senior"  type="radio">   
     <label name="Position" for="Senior">Senior Developer</label>
    </div>
    <div style="padding-bottom: 13px;">
    <label for="programing">Programming Languages: </label>
     <input id="Java"  type="checkbox">
     <label for="Java">Java</label>
     <input  id="JS"  type="checkbox">
     <label for="JS">JavaScript</label>
     <input  id="Py"  type="checkbox">   
     <label for="py">Python</label> 
    </div>
    <div style="padding-bottom: 13px;">
     <label for="Password">Password:</label>   
     <input id="Password" type="text">
     <label for="C-Password">Confirm Password:</label>   
     <input id="C-Password" type="text">
    </div>
    <div>
    <input type="submit">
    <input type="reset">
    </div>
    </form>
    
    

</body>
</html>

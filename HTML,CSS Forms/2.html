<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novell Service Login</title>
</head>
<body>
    <div style="display: flex; justify-content: center;">
    <form>
    <p>Novell Service Login</p>
    <table>
    <tr style="padding-bottom: 5px;">
    <td>
    <label for="User">Username:</label>
    </td>
    <td>
    <input id="User" type="text">  
    </td>  
    </tr>
    <tr style="padding-bottom: 5px;">
    <td>
    <label for="PS">Password:</label>
    </td>
    <td>
    <input id="PS" type="text">  
    </td>  
    </tr>
    <tr style="padding-bottom: 5px;">
    <td>
    <label for="city">City of<br>Employement:</label>
    </td>
    <td>
    <input id="city" type="text">  
    </td>  
    </tr>
    <tr style="padding-bottom: 5px;">
    <td>
    <label for="web">Web Server:</label>
    </td>
    <td style="padding-bottom: 0px;">
    <select name="" id="">
     <option value="Choose a server">--Choose a Server--</option>
     <option value="A">A</option>
     <option value="B">B</option>
     <option value="C">C</option>
     <option value="D">D</option>
      </select>  
     </td>   
     </tr>
     <tr style="padding-bottom: 5px;">
     <td>
     <label for="a1">Please Specify <br> your role:</label>  
     </td>
     <td>
     <input name="" id="a1" type="radio">Admin<br>
     <input name="" id="a2" type="radio">Engineer<br>
     <input name="" id="a3" type="radio">Manager<br>
     <input name="" id="a4" type="radio">Guest<br>
    </td>
    </tr>
    <tr style="padding-bottom: 5px;">
    <td>
    <label for="">Single Sign-On <br>to the followings:</label>   
    </td>
    <td>
    <input id="" type="checkbox">
    <label for="">Mail</label><br>
    <input id="" type="checkbox">
    <label for="">Payroll</label><br>
    <input id="" type="checkbox">
    <label for="">Self-service</label>
    </td>   
    </tr>
    <tr>
    <td>  
    </td>
    <td>
    <button style="border-radius: 5px;">Login</button>
    <input style="border-radius: 5px;" type="reset"> 
    </td>
    </tr>    
    </table>      
    </form>
</div> 
</body>
</html>
